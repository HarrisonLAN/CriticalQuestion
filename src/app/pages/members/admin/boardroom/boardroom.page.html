<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Boardroom</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="boardroomForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!boardroomForm.valid">Create Boardroom</ion-button>
  </form>
</ion-content>
