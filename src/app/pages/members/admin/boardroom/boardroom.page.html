<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Critical Question</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="boardroomForm" (ngSubmit)="onSubmit()">
 
    <ion-item>
      <ion-label position="floating">Boardroom Id</ion-label>
      <ion-input type="id" formControlName="id"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Users</ion-label>
      <ion-input type="text" name="users[users][]" formControlName="users"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Polls</ion-label>
      <ion-input type="text" name="polls[polls][]" formControlName="[polls]"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!boardroomForm.valid">Login</ion-button>
  </form>
</ion-content>
