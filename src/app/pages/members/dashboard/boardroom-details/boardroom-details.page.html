<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboarda"></ion-back-button>
    </ion-buttons>

    <ion-title>{{boardrooms.boardroom?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-create-poll *ngIf=this.isChairman()></app-create-poll>
  <ion-list>
    <ion-item detail
      *ngFor="let polls of boardrooms.polls"
      [routerLink]="['./', polls._id]"
    >
     <p>{{polls.question}} Status: {{polls.status}}</p>
    </ion-item>
  </ion-list>
</ion-content>
