<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Boardroom</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-list>
  <ion-item *ngFor="let boardroom of boardrooms.boardrooms; let i = index" [routerLink]="['./', boardroom.boardroomID]">
    {{ boardroom.boardroomID }}
    {{ boardroom.notes }}
    <button id="i" ion-button (click)="displayBoardID($event)">Click Me</button>
  </ion-item>
</ion-list>


</ion-content>
