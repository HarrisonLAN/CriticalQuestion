<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Boardroom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item> {{boardrooms.boardroom?.pollids}} </ion-item>
    <ion-item
      *ngFor="let polls of boardrooms.boardroom?.pollIDs"
      [routerLink]="['./', polls]"
    >
      <p>{{polls}}</p>
    </ion-item>
  </ion-list>
</ion-content>
