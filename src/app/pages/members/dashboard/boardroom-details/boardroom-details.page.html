<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboarda"></ion-back-button>
    </ion-buttons>

    <ion-title>{{boardrooms.boardroom?.notes}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail
      *ngFor="let polls of boardrooms.boardroom?.pollIDs"
      [routerLink]="['./', polls]"
    >
      <p>Poll {{polls}}:</p>
    </ion-item>
  </ion-list>
</ion-content>
