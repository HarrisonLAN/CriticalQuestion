<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboarda"></ion-back-button>
    </ion-buttons>

    <ion-title>Poll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-title text-center> {{polls.Poll?.question}} </ion-title>
  </ion-toolbar>
  <ion-item>
    Description: {{polls.Poll?.description}}
  </ion-item>
  <ion-toolbar>
    <ion-title text-center> Options </ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item
      *ngFor="let item of polls.Poll?.options"
      (click)="addVote(item._id, item)"
    >
      Option: {{item.title}} <b> Votes:</b>
      <p id="votes">{{item.votes}}</p>
      <br />
    </ion-item>
  </ion-list>

  <ion-toolbar>
    <ion-title text-center>Patient details</ion-title>
  </ion-toolbar>
  <ion-item>
    Alergies: {{polls.Poll?.patient.allergy}} Drugs:
    {{polls.Poll?.patient.drugs}} <br />
    Age: {{polls.Poll?.patient.age}} Description: {{polls.Poll?.patient.desc}}
  </ion-item>
</ion-content>
